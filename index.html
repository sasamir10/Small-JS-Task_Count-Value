  <body>
    <div class="container">
      <h2>Simple Counter</h2>

      <div class="counter-box">
          <button id="decrease">-</button>
          <span id="countValue">0</span>
          <button id="increase">+</button>
      </div>

      <button id="reset" class="reset-btn">Reset</button>
    </div>

  </div>
